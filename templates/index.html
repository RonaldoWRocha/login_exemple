<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Banner Section -->
        <div class="hidden md:flex md:w-1/2 bg-cover bg-center" style="background-image: url('/static/img/beauty.jpg');">
            <div class="w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-white text-center">
                    <h1 class="text-4xl font-bold mb-4">Bem-vinda de novo!</h1>
                    <p class="text-lg">Por favor fa√ßa seu login</p>
                </div>
            </div>
        </div>
        <!-- Login Section -->
        <div class="flex flex-col justify-center md:w-1/2 bg-white p-8 md:p-16">
            <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
            <!-- Exibir mensagens flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4">
                        {% for category, message in messages %}
                            <div class="p-4 mb-4 text-sm text-white bg-{{ 'red' if category == 'danger' else 'green' }}-500 rounded-md">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/login" method="post" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
                </div>
                <div class="flex justify-between">
                    <a href="/forgot-password" class="text-sm text-indigo-600 hover:text-indigo-500">Esqueci minha senha</a>
                    <a href="/register" class="text-sm text-indigo-600 hover:text-indigo-500">Cadastrar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
